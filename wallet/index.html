<meta charset=utf-8>
<title>wallet</title>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-stone-300 m-0">
<main id="main" />
<script>
async function commando(nodeId, host, rune, method, params) {
  return fetch(`/commando/${method}`, {
    method: 'POST',
    body: JSON.stringify({nodeId, host, rune, method, params}),
  }).then(r => r.text())
}
async function storeKey (key) {
  return fetch("/key", {
    method: 'POST',
    body: key,
  })
}
async function loadKey () {
  return fetch("/key").then(r => r.text())
}
async function storeMiners(json) {
  localStorage.setItem("soma:miners", json)
}
async function loadMiners() {
  return localStorage.getItem("soma:miners")
}
</script>
<script src=/target/esbuild/bundle.js></script>
